name: CI - Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17.5-alpine
        env:
          POSTGRES_DB: testDB
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: "postgresql://postgres:123@localhost:5433/testDB"
      HOST: "localhost"
      PORT: 3000
      NODE_ENV: "development"
      DB_NAME: "testDB"
      DB_HOST: "localhost"
      DB_USER: "postgres"
      DB_PASSWORD: "123"
      JWT_SECRET: "test"

    steps:
      # Checks out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Sets up PNPM
      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        
      # Sets up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'pnpm'

      # Installs project dependencies
      - name: Install dependencies
        run: pnpm install

      # Builds the project
      - name: Build project
        run: pnpm build

      # Runs tests with Vitest
      - name: Run tests
        run: pnpm test
